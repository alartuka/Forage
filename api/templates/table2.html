<!DOCTYPE html>    
<html>    
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
              
              body {
                font-weight: 400;
                font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
                background-color: #fafafa;
              }
              
              td, th { padding: 8px; padding: .5rem;
              }
              
              th {
                text-align: left;
                font-weight: 300;
                font-size: 20px;
                font-size: 1.25rem;
              }
              
              td { font-family: 'Avenir Next', 'Segoe UI', 'Lucida Grande', sans-serif; }
              
              .table {
                width: 100%;
                padding: 16px;
                padding: 1rem;
              }
              
              .table__heading { border-bottom: 2px solid #FFC842; }
               @media (max-width: 32rem) {
               .table__heading {
              display: none;
              }
               .table__content {
               display: block;
               padding: .5rem 0;
              }
               .table__row {
               margin: .25rem 1rem;
               padding: .5rem 0;
               display: block;
               border-bottom: 2px solid #FFC842;
              }
               .table__content:before {
               content: attr(data-heading);
               display: inline-block;
               width: 5rem;
               margin-right: .5rem;
               color: #999;
               font-size: .75rem;
               font-weight: 700;
               font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
               text-transform: uppercase;
               letter-spacing: 2px;
              }
              }
              
              h1, h4 {
                margin: 50px auto 50px auto;
                text-align: center;
              }
            </style>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5/CSS Responsive Table Demo</title>
        </head>
        
        <body>
        <h1>Stocks</h1>
        <table class="table">
          <tr>
            <th class="table__heading">Item</th>
            <th class="table__heading">stock</th>

          </tr>
          <tr class="table__row">
            <td class="table__content" data-heading="Name">apple</td>
            <td class="table__content" data-heading="Seasons">11</td>
          </tr>
            <tr class="table__row">
            <td class="table__content" data-heading="Name">coffee</td>
            <td class="table__content" data-heading="Seasons">10</td>
          </tr>
          <tr class="table__row">
            <td class="table__content" data-heading="Name">cheese</td>
            <td class="table__content" data-heading="Seasons">20</td>
          </tr>
          <tr class="table__row">
            <td class="table__content" data-heading="Name">banana</td>
            <td class="table__content" data-heading="Seasons">1</td>
          </tr>
        </table>
        <h4><a href="/addStock" target="_blank">Add Stocks</a></h4> //change this 
        <h4><a href="" target="_blank">Remove stocks</a></h4>

        </body>        
</html>
